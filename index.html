<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora de Media</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="container">
        <h1 class="page-title">
          Calculadora de Medias Escolares
        </h1>

        <p class="page-subtitle">
            Descubra se você foi aprovado ou repovado
        </p>

        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt=""><br><br>

        <label for="nome" class="page-subtitle">Digite seu Nome</label>
        <input type="text" id="nome"/><br>
        <br>

        <label for="nota1" class="page-subtitle">Nota do 1º Bimestre</label>
        <input type="number" id="nota1" size="2" /><br>
        <br>

        <label for="nota2" class="page-subtitle">Nota do 2º Bimestre</label>
        <input type="number" id="nota2" size="2" /><br>
        <br>

        <label for="nota3" class="page-subtitle">Nota do 3º Bimestre</label>
        <input type="number" id="nota3" size="2" /><br>
        <br>

        <label for="nota4" class="page-subtitle">Nota do 4º Bimestre</label>
        <input type="number" id="nota4" size="2" /><br>
        <br>

        <button type="submit" onclick="Calcular()">Calcular</button>

        <h2 id="valorDaMedia" class="page-subtitle"></h2>

      </div>
</body>
</html>
